syntax = "proto3";

package ownify_api.v1;

option go_package = "/pkg";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/any.proto";
import "google/protobuf/wrappers.proto";
import "validate/validate.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";

service Microservice {

  //admin
  rpc GrantBusiness (BusinessGrantRequest) returns (NetWorkResponse) {
    option (google.api.http) = {
      post: "/v1/admin/grant/business"
      body: "*"
    };
  }

  //user manage
  rpc SignIn (SignInRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/v1/signin"
      body: "*"
    };
  }
  rpc SignInWithPhone(PhoneAuthRequest)returns (PhoneAuthResponse) {
    option (google.api.http) = {
      post: "/v1/sso/phone"
      body: "*"
    };
  }
  rpc CreateUser (CreateUserRequest) returns (NetWorkResponse) {
    option (google.api.http) = {
      post: "/v1/user/create"
      body: "*"
    };
  }

  //business
  rpc CreateBusiness(CreateBusinessRequest) returns (NetWorkResponse) {
    option (google.api.http) = {
      post: "/v1/business/create"
      body: "*"
    };
  }
  rpc GetBusiness(GetBusinessRequest) returns (NetWorkResponse) {
    option (google.api.http).get = "/v1/business/email/{email}";
  }

  rpc GetBusinessByPubAddr(GetBusinessWithPubAddrRequest) returns (NetWorkResponse) {
    option (google.api.http).get = "/v1/business/wallet/{pub_addr}";
  }

  rpc GetBusinessByUserId(google.protobuf.Empty) returns (NetWorkResponse) {
    option (google.api.http).get = "/v1/business";
  }
  
  
  rpc DeleteBusiness(DeleteBusinessRequest) returns (NetWorkResponse) {
    option (google.api.http) = {
      post: "/v1/business/delete"
      body: "*"
    };
  }

  rpc Logout (google.protobuf.Empty) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/v1/logout"
      body: "*"
    };
  }
  rpc GetUser (GetUserRequest) returns (NetWorkResponse) {
    option (google.api.http) = {
      get: "/v1/user/{wallet_address}"
    };
  }

  rpc GetOwnership (GetOwnershipRequest) returns (NetWorkResponse) {
    option (google.api.http) = {
      get: "/v1/ownership/{wallet_address}"
    };
  }

  rpc UpdateUser (UpdateUserRequest) returns (UpdateUserResponse) {
    option (google.api.http) = {
      put: "/v1/user"
      body: "*"
    };
  }
  rpc DeleteUser (DeleteUserRequest) returns (NetWorkResponse) {
    option (google.api.http) = {
      delete: "/v1/user/delete"
      body: "*"
    };
  }
  
  //product manage
  rpc AddProduct(AddProductRequest) returns (NetWorkResponse){
    option (google.api.http) = {
      post: "/v1/product/add"
      body: "*"
    };
  }

  rpc AddProducts(AddProductsRequest) returns (NetWorkResponse){
    option (google.api.http) = {
      post: "/v1/product/addlist"
      body: "*"
    };
  }

  rpc VerifyProduct(VerifyAssetRequest) returns(NetWorkResponse) {
    option (google.api.http) = {
      get: "/v1/product/verify/{chain_id}/{net}/{asset_id}"
    };
  }

  rpc GetOwnedProducts(GetOwnedProductsRequest) returns(NetWorkResponse) {
    option (google.api.http) = {
      get: "/v1/product/list/{net}/{wallet_address}/{page}/{per_page}"
    };
  }

  rpc GetProducts(GetProductsRequest) returns(NetWorkResponse) {
    option (google.api.http) = {
      get: "/v1/product/list/{net}/{page}/{per_page}"
    };
  }


  rpc SearchProducts(SearchProductsRequest) returns(NetWorkResponse) {
    option (google.api.http) = {
      post: "/v1/product/list/search"
      body: "*"
    };
  }


  //algorand service
  rpc CreateWallet (CreateWalletRequest) returns (NetWorkResponse) {
    option (google.api.http) = {
      post: "/v1/wallet/create"
      body: "*"
    };
  }

  rpc RegisterWallet (RegisterWalletRequest) returns (NetWorkResponse) {
    option (google.api.http) = {
      post: "/v1/wallet/register"
      body: "*"
    };
  }

  rpc GetAccounts (google.protobuf.Empty) returns (GetAccountResponse) {
    option (google.api.http) = {
      get: "/v1/wallet/accounts"
    };
  }

  rpc MintOwnify(MintOwnifyRequest) returns (MintOwnifyResponse) {
    option (google.api.http) = {
      post: "/v1/wallet/mint"
      body: "*"
    };
  }

  rpc MintOwnifyWithCSV(MintOwnifyRequest) returns (MintOwnifyResponse) {
    option (google.api.http) = {
      post: "/v1/wallet/mint/file"
      body: "*"
    };
  }

  rpc MakeTransaction (MakeTransactionRequest) returns (MakeTransactionResponse) {
    option (google.api.http) = {
      post: "/v1/wallet/rawtx"
    };
  }
}


message BusinessGrantRequest {
  string my_email = 1 [(validate.rules).string.email = true];;
  string business_email = 2 [(validate.rules).string.email = true];
  bool is_approved = 3;
}

message SignInRequest {
  string email = 1 [(validate.rules).string.email = true];
  string password = 2  [(validate.rules).string = {min_len: 8, max_len: 20}];
}

message PhoneAuthRequest {
  int32  chainId = 1 [(validate.rules).int32 = {gt: 4}];
  string wallet = 2 [(validate.rules).string = {min_len: 42, max_len: 58}];
  string pincode = 3  [(validate.rules).string = {min_len: 4, max_len: 6}];
  string walletType = 4 [(validate.rules).string = {in: ["Business","Person"]}];
}

message PhoneAuthResponse {
  int64  userId = 1 [(validate.rules).int64 = {gt: 0}];
  string token = 2;
}


message GetUserRequest {
  string wallet_address = 1;
}

message GetOwnershipRequest {
  string wallet_address = 1;
}

message GetUserResponse {
  int64 id = 1;
  string first_name = 2;
  string last_name = 3;
  string email = 4 [(validate.rules).string.email = true];
  string phone_number = 5;
  string role = 6;
  bool verified = 7;
  int64 balance = 8;
}



message CreateUserRequest {
  string first_name = 1;
  string last_name = 2;
  string birth_day = 3;
  string gender = 4;
  string nationality = 5;
  string id_fingerprint = 6;
  string wallet_address = 7;
}

message SignUpResponse {
  int64 id = 1;
}

message DeleteUserRequest {
  string wallet_address  = 1;
}

message UpdateUserRequest {
  int64  id = 1;
  string first_name = 2;
  string last_name = 3;
  string email = 4 [(validate.rules).string.email = true];
  string phone_number = 5;
}

message UpdateUserResponse {
  int64  id = 1;
  string first_name = 2;
  string last_name = 3;
  string email = 4 [(validate.rules).string.email = true];
  string phone_number = 5;
}

message AddProductRequest {
  int64 chain_id = 1;
  int64 asset_id = 2;
  string owner = 3;
  string barcode = 4;
  string item_name = 5;
  string brand_name = 6;
  string additional_data = 7;
  string location = 8;
  int32 issued_date = 9;
  string net = 10  [(validate.rules).string = {in: ["main","test"]}];
}

message AddProductsRequest {
  int64 chain_id = 1;
  repeated Product products = 2;
  bytes tx = 3;
  string net = 4  [(validate.rules).string = {in: ["main","test"]}];
}

message VerifyAssetRequest {
  int32 chain_id = 1;
  int64 asset_id = 2;
  string net = 3  [(validate.rules).string = {in: ["main","test"]}];
}

message GetOwnedProductsRequest {
  string  net = 1  [(validate.rules).string = {in: ["main","test"]}];
  string  wallet_address = 2;
  int32 page = 3;
  int32 per_page = 4;
}

message GetProductsRequest {
  string  net = 1  [(validate.rules).string = {in: ["main","test"]}];
  int32 page = 2;
  int32 per_page = 3;
}


message SearchProductsRequest {
  string  net = 1  [(validate.rules).string = {in: ["main","test"]}];
  FilterOptions filter=2;
  int32 page = 3;
  int32 per_page = 4;
}

message FilterOptions {
  string owner = 1;
  string barcode = 2;
  int64 asset_id = 3;
  string item_name = 4;
  string brand_name = 5;
  string location = 6;
  int32 issued_date = 7;
}



//business
message CreateBusinessRequest {
  string email = 1 [(validate.rules).string.email = true];
  string password = 2  [(validate.rules).string = {min_len: 8, max_len: 20}];
  string business = 3;
  string first_name = 4;
  string last_name = 5;
  string location = 6;
  string phone_number = 7;
}
message GetBusinessRequest {
  string email = 1 [(validate.rules).string.email = true];
}
message GetBusinessWithPubAddrRequest {
  string pub_addr = 1;
}

message DeleteBusinessRequest {
  string email = 1 [(validate.rules).string.email = true];
}

message NetWorkResponse {
  string msg = 1;
  bool success = 2;
  optional google.protobuf.Struct data = 3;
}

//wallet 
message CreateWalletRequest {
  int32 chain_id = 1;
  string user_role = 2 [(validate.rules).string = {in: ["person","business"]}];
  string email = 3 [(validate.rules).string.email = true];
  string user_id = 4;
}

message RegisterWalletRequest {
  int32 chain_id = 1;
  string wallet_address = 2;
  bytes sig = 4;
}

message CreateWalletResponse {
  string wallet = 1;
}



message GetAccountResponse {
  repeated string pub_keys = 2;
}

message MakeTransactionRequest {
  string chain_id = 1;
  bytes rawTx = 5;
  string net = 6;
}

message MakeTransactionResponse {
  string tx_id = 1;
  string asset_id = 2;
}

message Product {
  int64 chain_id = 1;
  int64 asset_id = 2;
  string barcode = 4;
  string owner = 3;
  string item_name = 5;
  string brand_name = 6;
  string additional_data = 7;
  string location = 8;
  int32  issued_date = 9;
}

message MintOwnifyRequest {
  int64 chain_id = 1;
  string email = 2 [(validate.rules).string.email = true];
  string pub_key = 3;
  repeated Product products = 4;
  string  net = 5  [(validate.rules).string = {in: ["main","test"]}];
}

message MintOwnifyResponse {
  repeated uint64 asset_ids=1;
}

